<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Всемирная Корпорация Защиты Бобров</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

</head>
<body class="font-sans text-gray-800 bg-white">
<!-- Commit Buttons -->


<!-- Header/Navigation -->
<header id="site-header" class="fixed w-full bg-white shadow-md z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <i class="fas fa-paw text-2xl text-emerald-500"></i>
            <span class="text-xl font-bold text-emerald-700">BeaverGuard</span>
        </div>

        <nav class="hidden md:flex space-x-8">
            <a
                    href="#mission"
                    class="text-emerald-700 hover:text-emerald-500 font-medium transition"
            >Миссия</a
            >
            <a
                    href="#projects"
                    class="text-emerald-700 hover:text-emerald-500 font-medium transition"
            >Проекты</a
            >
            <a
                    href="#facts"
                    class="text-emerald-700 hover:text-emerald-500 font-medium transition"
            >Факты</a
            >
            <a
                    href="#join"
                    class="text-emerald-700 hover:text-emerald-500 font-medium transition"
            >Присоединиться</a
            >
            <a
                    href="#contact"
                    class="text-emerald-700 hover:text-emerald-500 font-medium transition"
            >Контакты</a
            >
        </nav>

        <div class="md:hidden">
            <button id="mobile-menu-button" class="text-emerald-700 focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex flex-col space-y-4">
            <a
                    href="#mission"
                    class="text-emerald-700 hover:text-emerald-500 font-medium transition"
            >Миссия</a
            >
            <a
                    href="#projects"
                    class="text-emerald-700 hover:text-emerald-500 font-medium transition"
            >Проекты</a
            >
            <a
                    href="#facts"
                    class="text-emerald-700 hover:text-emerald-500 font-medium transition"
            >Факты</a
            >
            <a
                    href="#join"
                    class="text-emerald-700 hover:text-emerald-500 font-medium transition"
            >Присоединиться</a
            >
            <a
                    href="#contact"
                    class="text-emerald-700 hover:text-emerald-500 font-medium transition"
            >Контакты</a
            >
        </div>
    </div>
</header>

<!-- Hero Section (Первый блок) -->
<section
        id="hero"
        class="water-wave pt-24 pb-32 md:pt-32 md:pb-48 bg-gradient-to-b from-emerald-50 to-emerald-100 relative overflow-hidden"
>
    <div
            class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between relative z-20"
    >
        <div class="md:w-1/2 mb-12 md:mb-0">
            <h1
                    class="text-4xl md:text-6xl font-bold text-emerald-900 mb-6 leading-tight"
            >
                Защитим бобров вместе!
            </h1>
            <p class="text-lg md:text-xl text-gray-700 mb-8">
                Международная корпорация BeaverGuard объединяет усилия для сохранения
                и защиты бобров по всему миру.
            </p>
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                <a
                        href="#join"
                        class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 text-center"
                >Присоединиться</a
                >
                <a
                        href="#mission"
                        class="bg-white hover:bg-gray-100 text-emerald-700 font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 text-center"
                >Узнать больше</a
                >
            </div>
        </div>

        <div class="md:w-1/2 flex justify-center">
            <div
                    style="width:400px; height: 400px"
                    class="relative h-64 w-64 md:h-96 md:w-96">
                <img
                        src="cool.png"
                        alt="Happy Beaver"
                        class="w-full h-full object-contain beaver-float"
                />
            </div>
        </div>
    </div>
</section>
